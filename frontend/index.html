<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Dynamic Favicon Loading -->
    <script>
      (function() {
        const hostname = window.location.hostname.toLowerCase();
        const isMaiduSite = hostname.includes('maidutickets.com');
        const isSprouterSite = hostname.includes('sproutersecure.com');
        
        // Determine favicon prefix based on domain
        let prefix = '';
        if (isMaiduSite) {
          prefix = 'maidu-';
        } else if (isSprouterSite) {
          prefix = 'Sprouter-';
        }
        
        // Update favicon links
        const faviconIco = document.createElement('link');
        faviconIco.rel = 'icon';
        faviconIco.type = 'image/x-icon';
        faviconIco.href = '/' + prefix + 'favicon.ico';
        document.head.appendChild(faviconIco);
        
        const favicon32 = document.createElement('link');
        favicon32.rel = 'icon';
        favicon32.type = 'image/png';
        favicon32.sizes = '32x32';
        favicon32.href = '/' + prefix + 'favicon-32x32.png';
        document.head.appendChild(favicon32);
        
        const favicon16 = document.createElement('link');
        favicon16.rel = 'icon';
        favicon16.type = 'image/png';
        favicon16.sizes = '16x16';
        favicon16.href = '/' + prefix + 'favicon-16x16.png';
        document.head.appendChild(favicon16);
        
        const appleTouchIcon = document.createElement('link');
        appleTouchIcon.rel = 'apple-touch-icon';
        appleTouchIcon.sizes = '180x180';
        appleTouchIcon.href = '/' + prefix + 'apple-touch-icon.png';
        document.head.appendChild(appleTouchIcon);
        
        const android192 = document.createElement('link');
        android192.rel = 'icon';
        android192.type = 'image/png';
        android192.sizes = '192x192';
        android192.href = '/' + prefix + 'android-chrome-192x192.png';
        document.head.appendChild(android192);
        
        const android512 = document.createElement('link');
        android512.rel = 'icon';
        android512.type = 'image/png';
        android512.sizes = '512x512';
        android512.href = '/' + prefix + 'android-chrome-512x512.png';
        document.head.appendChild(android512);
        
        // Update page title based on domain
        if (isMaiduSite) {
          document.title = 'Maidu Elementary - Dance Show Tickets';
        } else {
          document.title = 'Sprouter Events - Access Control';
        }
        
        // Create dynamic manifest
        const manifest = {
          name: isMaiduSite ? "Maidu Elementary - Dance Show Tickets" : "Sprouter Events - Access Control",
          short_name: isMaiduSite ? "Maidu Tickets" : "Sprouter Events",
          icons: [
            {
              src: "/" + prefix + "android-chrome-192x192.png",
              sizes: "192x192",
              type: "image/png"
            },
            {
              src: "/" + prefix + "android-chrome-512x512.png",
              sizes: "512x512",
              type: "image/png"
            }
          ],
          theme_color: "#7C3AED",
          background_color: "#F8FAFC",
          display: "standalone"
        };
        
        // Create and inject manifest
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
